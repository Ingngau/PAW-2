<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Siklus Air — Evaluasi</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b1020;--card:#0f1730;--line:#243258;--txt:#e9f1ff}
    body{margin:0;font-family:Poppins,system-ui;background:var(--bg);color:var(--txt)}
    .nav{position:sticky; top:0; z-index:50; background:#0c1328e6; backdrop-filter:blur(6px); border-bottom:1px solid var(--line)}
    .nav .row{max-width:1100px;margin:0 auto;padding:10px 16px;display:flex;gap:16px;align-items:center;justify-content:space-between}
    .links{display:flex;gap:12px;flex-wrap:wrap}
    .links a{color:#cfe4ff;text-decoration:none;font-weight:600;padding:6px 10px;border:1px solid #1e2c56;border-radius:10px}
    .links a.active{background:#132147}
    .wrap{max-width:900px;margin:24px auto;padding:0 16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px;margin-bottom:14px}
    button{background:#101a36;border:1px solid #243258;border-radius:10px;color:#e9f1ff;padding:8px 12px;cursor:pointer}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  </style>
</head>
<body>
  <nav class="nav">
    <div class="row">
      <div class="brand">Siklus Air • Evaluasi</div>
      <div class="links">
        <a href="index.html">Materi</a>
        <a class="active" href="evaluasi.html">Evaluasi</a>
        <a href="biodata.html">Biodata Developer</a>
      </div>
    </div>
  </nav>

  <div class="wrap">
    <h2>Evaluasi (5 Soal Pilihan Ganda)</h2>
    <div class="card">
      <ol id="list"></ol>
      <div class="row">
        <button id="btnGrade">Periksa</button>
        <div id="out"></div>
      </div>
    </div>
  </div>

  <script>
    const bank = [
      {q:"Perubahan air menjadi uap adalah …", a:["Evaporasi","Kondensasi","Presipitasi","Infiltrasi"], k:0},
      {q:"Uap berkumpul membentuk awan disebut …", a:["Evaporasi","Kondensasi","Sublimasi","Runoff"], k:1},
      {q:"Tetes jatuh sebagai hujan yaitu …", a:["Transpirasi","Presipitasi","Infiltrasi","Kondensasi"], k:1},
      {q:"Faktor yang mempercepat evaporasi:", a:["Suhu tinggi","Suhu rendah","Tidak ada","Tekanan rendah saja"], k:0},
      {q:"Air kembali ke sungai/danau/laut:", a:["Runoff/Kumpulan","Evaporasi","Presipitasi","Transpirasi"], k:0},
    ];
    const list = document.getElementById('list');
    bank.forEach((b,i)=>{
      const li = document.createElement('li');
      li.innerHTML = `<div style="margin-bottom:6px">${b.q}</div>` +
        b.a.map((x,j)=>`<label style="display:block;margin:.2rem 0">
          <input type="radio" name="q${i}" value="${j}"> ${x}
        </label>`).join('');
      list.appendChild(li);
    });
    document.getElementById('btnGrade').onclick = ()=>{
      let score=0;
      bank.forEach((b,i)=>{
        const sel = document.querySelector(`input[name="q${i}"]:checked`);
        if(sel && +sel.value===b.k) score++;
      });
      document.getElementById('out').textContent = `Skor: ${score}/${bank.length}`;
    };
  </script>
</body>
</html>
